<body>
  <p style="font-size: 20px;color: #767249;box-shadow: 0px 0px 15px rgba(178, 105, 85, 2.1);"ခင်ႏလမ်းယိုကိုနဝ်ꩻ လိုꩻအလင် သေꩻထွꩻလꩻတဝ်းသွူ...</br>
  နာꩻကလꩻလွဉ်ဒါႏ အမုဲင်ဗာႏမဉ်ꩻနဝ်ꩻ သော့ꩻသွော့ꩻလယိုဩ!။</p>
    <h1 style="color: blue;">ထွားခြပ်စဲင်း နီခူꩻ</h1>

    <label for="ထဲမ်သော့ꩻငဝ်းပလို့ꩻ">တဲမ်းသော့ꩻ စူမုဲင်ꩻ:</label>
    <input type="text" id="ထဲမ်သော့ꩻငဝ်းပလို့ꩻ" oninput="convertLetter()">

    <div style=" background-color: #DAD6AD;color: #121CE0;
          box-shadow: 0px 0px 15px rgba(178, 105, 85, 2.1);" id="result">ငဝ်းပလို့ꩻနဝ်ꩻအီႏထန်ႏလွဉ်ယိုကိုသွူ</div>

    <script>
        function convertLetter() {
            var inputElement = document.getElementById('ထဲမ်သော့ꩻငဝ်းပလို့ꩻ');
            var resultElement = document.getElementById('result');
            
            // Get the input value and convert to uppercase
            var inputValue = inputElement.value.toUpperCase();

            // Perform the conversion based on the input
            var convertedLetter = convertFunction(inputValue);

            // Display the result
            resultElement.textContent = "ယီႏနယ်ငဝ်းဖြုံႏ: " + convertedLetter;
        }

        // Define the conversion function
        function convertFunction(inputString) {
            // Check if the input string matches the pattern
            switch (inputString) {
             case '@RYPAK9PhanDuae':
                    return '@RYPAK8PhanDuae';
                case '@RYPAK93PhanDuae':
                    return '@RYPAK89PhanDuae';
                  case '97K8W8W7963':
                    return '27L8W8W7210';
                    case '27W8W8W7261':
                    return '@RYPAK7PhanDuae';
                 case '@RYPAK63PhanDuae':
                    return '@RYPAK39PhanDuae';
                  case 'BEHDKOWSJPH82':
                    return '890JIPWWO79';
                case '97W8W8W7263':
                    return '27L8W8W7260';
                  case 'QIALDNMLSSGJ122':
                    return '@Rypak87RYPAK7PhanDuae';
                  case 'Rypak91RYPAK6PhanDuae':
                    return 'Rypak67RYPAK80PhanDuae';
                case 'BEHDKOWSJDH82':
                    return '890JIPWWE79';
                case '890JIPWWE79':
                    return 'QIALDNMLSSGJ122';
                case '27L8W8W7260':
                    return '27W8W8W7261';
                case 'Rypak90RYPAK4PhanDuae':
                    return 'Rypak07RYPAK88PhanDuae';
                default:
                    return 'လိတ်ဖြုံႏမာႏ နဝ်ꩻတဝ်းလဲ့ လꩻလဲဉ်း✅'; // Handle other cases or return a default value
            }
        }
    </script>
<faq>
ယိုကိုနဝ်ꩻ ခွန်ဖန်ဒွဲ့နမ်းတဖြာꩻတာႏ လိုမ်းဗိဉ်ႏဖဲ့ꩻ ထာꩻခွုမ်စံႏဖုံႏဒျာႏတဲင် ထွာဒို့ꩻကုတ်ယံအတန်သွတ်ꩻဖဲ့ꩻသွူ။
  </faq>
