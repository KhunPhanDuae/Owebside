<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
<style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.profile-container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #333;
}

.tagline {
    color: #777;
}

.profile-section {
    margin-top: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 8px;
}

a {
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}</style>
</head>
<body>

    <div class="profile-container">
        <h1>Your Name</h1>
        <p class="tagline">Web Developer | Creative Enthusiast</p>

        <section class="profile-section">
            <h2>About Me</h2>
            <p>Your introduction and a brief description of yourself.</p>
        </section>

        <section class="profile-section">
            <h2>Skills</h2>
            <ul id="skills-list">
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <!-- Add more skills as needed -->
            </ul>
        </section>

        <section class="profile-section">
            <h2>Projects</h2>
            <ul id="projects-list">
                <li><a href="#">Project 1</a></li>
                <li><a href="#">Project 2</a></li>
                <!-- Add more projects with links as needed -->
            </ul>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
  </html>
